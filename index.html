<html>
<head>
    <title>Angular 2 QuickStart</title>
    <script src="https://code.angularjs.org/tools/system.js"></script>
    <script src="https://code.angularjs.org/tools/typescript.js"></script>
    <script src="https://code.angularjs.org/2.0.0-alpha.44/angular2.dev.js"></script>
    <script src="https://code.angularjs.org/2.0.0-alpha.44/http.dev.js"></script>
    <script>
        System.config({
            transpiler: 'typescript',
            packages: {'ytlive': {defaultExtension: 'ts'}},
            typescriptOptions: { emitDecoratorMetadata: true }
        });
          System.import('ytlive/ytlive.ts');
    </script>
    <p>
        sample from: https://github.com/sandermak/ytlive-angular2
    </p>
</head>
<body>
<yt-live>Loading yt</yt-live>
</body>
</html>
